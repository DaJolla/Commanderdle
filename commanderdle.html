    const secret = commanders[Math.floor(Math.random() * commanders.length)];

    const guessedCommanders = [];

    const input = document.getElementById("guessInput");
    const suggestionsDiv = document.getElementById("suggestions");
    const tableBody = document.querySelector("#guessTable tbody");
    const winMessage = document.getElementById("winMessage");
    const guessButton = document.getElementById("guessButton");

    input.addEventListener("input", showSuggestions);

    function showSuggestions() {
      const value = input.value.toLowerCase();
      suggestionsDiv.innerHTML = "";
      if (!value) return;

      commanders
        .filter(c => c.name.toLowerCase().startsWith(value))
        .forEach(match => {
          const div = document.createElement("div");
          div.className = "suggestion";
          div.textContent = match.name;
          div.onclick = () => {
            input.value = match.name;
            suggestionsDiv.innerHTML = "";
          };
          suggestionsDiv.appendChild(div);
        });
    }

    function compareColors(a, b) {
      if (a.length === 0 && b.length === 0) return "green";
      if (a.length === 0 || b.length === 0) return "red";

      const overlap = a.filter(c => b.includes(c));
      if (overlap.length === 0) return "red";
      if (overlap.length === a.length && overlap.length === b.length) return "green";
      return "yellow";
    }

    function renderColors(colors) {
  if (!colors || colors.length === 0) return "Colorless";
  return colors.map(c => manaEmojis[c]).join(" ");
}

    function compareYear(a, b) {
      if (a === b) return { color: "green", display: a };
      if (a === "Current") return { color: "red", display: "â†“ Current" };
      if (b === "Current") return { color: "red", display: "â†‘ " + a };
      return a < b
        ? { color: "red", display: "â†‘ " + a }
        : { color: "red", display: "â†“ " + a };
    }

    function compareSalt(a, b) {
      if (a === b) return { color: "green", display: a };
      return a < b
        ? { color: "red", display: "â†‘ " + a }
        : { color: "red", display: "â†“ " + a };
    }

    function compareManaCost(a, b) {
  if (a === b) return { color: "green", display: a };
  return a < b
    ? { color: "red", display: "â†‘ " + a }
    : { color: "red", display: "â†“ " + a };
}


    function makeGuess() {
      const guessName = input.value.trim();
      input.value = "";
      suggestionsDiv.innerHTML = "";
      if (!guessName) return;

        if (guessedCommanders.includes(guessName.toLowerCase())) {
    alert("You already guessed that commander.");
    return;
  }


      const guess = commanders.find(
        c => c.name.toLowerCase() === guessName.toLowerCase()
      );
      if (!guess) {
        alert("Commander not found in list.");
        return;
      }

      let isWin = true;
      const row = document.createElement("tr");

      // Commander
      row.appendChild(cell(guess.name));

      // Owner
      isWin &= addCell(row, guess.owner, guess.owner === secret.owner);

      // Colors
      const colorResult = compareColors(guess.colors, secret.colors);
      isWin &= addCell(
        row,
        renderColors(guess.colors),

        colorResult === "green",
        colorResult
      );
      // Mana Cost
const manaResult = compareManaCost(guess.manaCost, secret.manaCost);
isWin &= addCell(row, manaResult.display, manaResult.color === "green");

      // Year
      const yearResult = compareYear(guess.year, secret.year);
      isWin &= addCell(row, yearResult.display, yearResult.color === "green");

      // Archetype
      isWin &= addCell(row, guess.archetype, guess.archetype === secret.archetype);

      // Salt
      const saltResult = compareSalt(guess.salt, secret.salt);
      isWin &= addCell(row, saltResult.display, saltResult.color === "green");

      tableBody.appendChild(row);
      guessedCommanders.push(guess.name.toLowerCase());

      if (isWin) endGame();
    }

    function cell(text) {
      const td = document.createElement("td");
      td.textContent = text;
      return td;
    }

    function addCell(row, text, isCorrect, colorOverride) {
      const td = cell(text);
      td.className = isCorrect
        ? "cell-green"
        : colorOverride === "yellow"
        ? "cell-yellow"
        : "cell-red";
      row.appendChild(td);
      return isCorrect;
    }

    function endGame() {
      winMessage.textContent = "ðŸŽ‰ You got it! Deck guessed correctly!";
      input.disabled = true;
      guessButton.disabled = true;
    }
  </script>
